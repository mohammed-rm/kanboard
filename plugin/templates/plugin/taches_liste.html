<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des tâches</title>
    {% load i18n %}
</head>
<body>
<div align="center">
    <h1>Liste des tâches</h1>
    <a href="{% url 'plugin:accueil' %}">Accueil</a>&ensp;<br><br>
    <!--<a href="{% url 'plugin:ajout-tache' %}">Ajouter une nouvelle tâche</a><br><br>!-->
    <div>
        <label for="start">Selectionner un mois :</label>
        <input type="month" id="start" name="start"
               min="2022-01" max="2050-12" value="2022-01">
    </div><br><br>
    <form method="get" action="">
        {% csrf_token %}
    <div><input type="submit" value="Afficher"></div>
    </form>
    {% if 2 == 1 %}
        <table>
            <tr>
                <th>Tâche&ensp;</th>
                <th>Durée&ensp;</th>
                <!--<th>Date d'ajout&ensp;</th>
                <th>Développeur(s)&ensp;</th>!-->
            </tr>
            {% for tache in object_list %}
                <tr>
                    <td>{{ tache.nom_tache }}&ensp;</td>
                    <td>{{ tache.duree }}&ensp;</td>
                    <!--<td>{% language 'fr' %}
                    {{ tache.date_de_creation }}
                {% endlanguage %}
                </td>
                <td>&ensp;</td>
                <td><a href="{% url 'plugin:accueil' %}">Modifier la durée</a></td>!-->
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</div>
</body>
</html>
